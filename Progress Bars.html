     	<h2>Alert</h2>
	     	<table class="ocps-table">
				<tr>
					<td>Displaying Alerts</td>
					<td>
						<div class="ocps-progress-container medium">
						  <div id="myBar" class="ocps-progressbar ocps-green">
						    <div id="demo" class="ocps-container ocps-text-white">20%</div>
						  </div>

						<br>
						
						<button class="ocps-btn ocps-dark-grey" onclick="move()">Click Me</button>

<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      document.getElementById("demo").innerHTML = width * 1  + '%';
    }
  }
}
</script>
